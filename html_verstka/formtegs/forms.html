<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>практика 4</title>
</head>
<body>
   <form action="#" method="get">
      <p>
         Имя
      </p>
      <input type="text" name="username" placeholder="Имя" value=""/>
   <p>
      Пароль
   </p>

      <input type="password" name="userpass" placeholder="Пароль" value=""/>
   <p>
      Телефон
   </p>
      <input type="tel" name="phone" placeholder="Телефон" value=""/>
   <p>
      Пол
   </p>
   <p><input type="radio" name="gender" value="female"/>женский</p>
   <p><input type="radio" name="gender" value="male"/>мужской</p>
   <p>
      Имущество
   </p>
   <p><input type="checkbox" name="property" value="car"/>машинка</p>
   <p><input type="checkbox" name="property" value="house"/>дом</p>
   <p><input type="checkbox" name="property" value="bicycle"/>велик</p>
   <p>
      Дополнительная информация
   </p>
   <textarea name="text" cols="30"></textarea><br>
   <input type="file" name="picfile"/>
   <p>
      Любимый цвет
   </p>
   <select name="color">
      <option value="red">красный</option>
      <option value="brown">коричневый</option>
      <option value="green">зеленый</option>
      <option value="pink">розовый</option>
   </select>
   <p>
      Действия
   </p>
   <button type="submit">отправить</button>
   <button type="reset">очистить</button>
   </form>
</body>
</html>
